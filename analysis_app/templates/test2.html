<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "아이 감정상태"
	},
	axisX: {
		valueFormatString: "DD MMM,YY"
	},
	axisY: {
		title: ""
		suffix: " %"
	},
	legend:{
		cursor: "pointer",
		fontSize: 16,
		itemclick: toggleDataSeries
	},
	toolTip:{
		shared: true
	},
	data: [{
		name: "!",
		type: "spline",
		yValueFormatString: "#0.############## ",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2021,10,21), y: 4.901064e-05 },
			{ x: new Date(2021,10,22), y: 31 },
			{ x: new Date(2021,10,23), y: 29 },
			{ x: new Date(2021,10,24), y: 29 },
			{ x: new Date(2021,10,25), y: 31 },
			{ x: new Date(2021,10,26), y: 30 },
			{ x: new Date(2021,10,37), y: 29 }
		]
	},
	{
		name: "Martha Vineyard",
		type: "spline",
		yValueFormatString: "#0.## ",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2021,10,20), y: 20 },
			{ x: new Date(2021,10,21), y: 16 },
			{ x: new Date(2021,10,22), y: 33 },
			{ x: new Date(2021,10,23), y: 22 },
			{ x: new Date(2021,10,24), y: 09 },
			{ x: new Date(2021,10,25), y: 54 },
			{ x: new Date(2021,10,26), y: 44 }
		]
	},
	{
		name: "Nantucket",
		type: "spline",
		yValueFormatString: "#0.## ",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2021,10,21), y: 64 },
			{ x: new Date(2021,10,22), y: 55 },
			{ x: new Date(2021,10,23), y: 33 },
			{ x: new Date(2021,10,24), y: 42 },
			{ x: new Date(2021,10,25), y: 21 },
			{ x: new Date(2021,10,26), y: 35 },
			{ x: new Date(2021,10,37), y: 15 }
		]
	}]
});
chart.render();

function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
